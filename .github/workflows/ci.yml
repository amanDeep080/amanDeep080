name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Docs Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown Lint (configured for profile README HTML)
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: .markdownlint.json
          globs: |
            **/*.md

      - name: Link Checker (soft)
        continue-on-error: true
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress "**/*.md" --exclude-mail

