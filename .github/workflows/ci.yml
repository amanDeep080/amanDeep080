name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Basic Repo Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker (soft)
        continue-on-error: true
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress "**/*.md" --exclude-mail
